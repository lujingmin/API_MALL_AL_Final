        <textarea id="u108_input">吹绵蚧壳虫是同翅目的一种害虫，别名吹绵蚧。世界性分布，常见于多种植物（金合欢、柳、橘）上。
1、人工防治 随时检查，用手或用镊子捏去雌虫和卵囊，或剪去虫枝、叶。
2、生物防治 保护或引放大红瓢虫、澳洲瓢虫，捕食吹绵蚧，这是在生物防治史上最成功的事例之一，因其捕食作用大，可以达到有效控制的目的。常群集在叶牙、嫩芽、新梢上危害，发生严重时，叶色发黄，造成落叶和枝梢枯萎，以致整枝、整株死去，即使尚存部分枝条，亦因其排泄物引起煤污病而一片灰黑，严重影响观赏价值。
吹绵蚧壳虫为害黄杨、柑橘、蔷薇、月季、海桐、牡丹、冬青、石榴、无花果、木瓜、梅花、含笑等多种观赏植物。
3、药物防治 在初孵若虫散转移期，可喷施40%氧化乐果1000倍液，或50%杀螟松1000倍液，或用普通洗衣粉400-600倍液，每隔2周左右喷1次，连续喷3-4次。
红蜘蛛
主要为害柑桔叶片、枝梢和果实。被害叶、果严重时变灰白色，失去光泽，直至枯黄而脱落。4-6月和9-11月为发生高峰期。 
防治措施：
加强检查，每叶平均有虫5-6头应进行防治。
做好冬季清园，并在冬季翌年萌芽前选喷机油乳剂100倍液或波美0.8-1.0度石硫合剂。
虫口达到防治指标时可用杀螨剂进行防治或挑治，少用广谱性家药，以保护天敌。
柑橘潜叶蛾
潜叶蛾俗称“鬼画符”。该虫以幼虫潜入嫩叶、嫩枝和果实等表皮下取食，形成白色弯曲虫道，使叶片卷曲硬脆脱落，造成新梢生长差，影响树势和结果。夏梢芽萌发后的5月下旬开始为害，7-8月为害最盛。 
防治措施：
结合冬季清园，剪除受害枝梢，并予烧毁。
摘除零星过早或过晚抽发的新梢，加强肥水管理，促使新梢抽发整齐。
新梢萌发达50%，或多数牙长2-3厘米，或嫩叶受害率达5%，开始喷药，每隔5-7天1次，连喷2-3次。
柑橘锈壁虱
主要以幼、若螨群集在柑桔的枝、叶、果上为害被害果皮或叶片背面变成黑褐色。 
防治措施：
勤细检查，每园抽查5-10株，每株用扩大镜检查10-20片叶子或果实，平均每叶、果有虫2-3只或个别叶、果呈现灰状物时，应立即进行防治。
冬季至早春喷波美0.8-1.0度石硫合剂，消灭越冬虫体。盛发期喷波美0.2-0.3度石硫合剂。
达到防治指标进行防治或挑治，以杀螨药剂为主，喷药做到细致均匀。
介壳虫蚧壳虫
为害柑桔的枝梢、叶片和果实。成虫和若虫刺吸组织的液汁，被害组织不能充分发育，树势衰弱，引起落叶落果，影响果实品质，并能诱发煤烟病。南丰桔区主要有吹绵蚧、黑点蚧、糠片蚧等。 
防治措施：
加强检查，切实掌握在若虫盛孵期和第一令若虫期喷药防治。一般在5月中旬至6月上中旬喷药2次和8-9月喷药1-2次加以防治。
做好冬季清园工作，剪除病虫枝、枯枝，并彻底烧毁。冬季喷8-10倍的松碱合剂或100倍液机油乳剂加3000倍液有机磷农药。
柑橘黄龙病
柑橘黄龙病又称黄梢病，是国内植物检疫对象病害，苗木和幼龄树发病后1~2年内枯死，成年树发病后在2~3年内丧失结果能力。其症状在初期表现为个别植株的少数新梢上发病，在浓绿的树冠中掺有少量黄梢，俗称插金花或鸡头黄。病梢上的叶质变硬而脆，从叶片的基部开始叶肉变黄而主脉侧脉仍保持绿色，呈黄绿相间的斑驳状，叶脉肿大，局部木栓化开裂或全叶均匀黄化。 
防治措施：
严格检疫，禁止新区和无病区从病区引进苗木和接穗；
培育无病苗木，建立无病苗圃，地点应选择无黄龙病和无柑橘木虱发生的地区，并选用脱毒过的苗木；
除虫防治，及时防治传病媒介柑橘木虱；
挖除病株，加强检查，及时处理病株。
柑橘溃疡病
柑橘溃疡病是国内外植物检疫对象，苗木、幼树受害严重，造成落叶枯枝，树势衰弱，果实受害轻则带有病疤，降低品质，重则落果，降低产量。本病为害叶片、枝梢和果实。病斑初为针头大小，黄色，水浸状，后扩大呈近圆形病斑，在叶的正反面隆起，木栓化，表面粗糙，灰褐色，呈火山口状开裂
防治措施：
严格实行检疫，对引进的苗木和接穗，用0.3%硫酸亚铁浸10分钟。
加强栽培管理，冬季修剪和清园。做好抹芽控梢，减少发病。合理施肥，以肥控梢。
喷药保梢保果，选用77%氢氧化铜可湿性粉剂、30%氧氯化铜悬浮剂800~1000倍液、20%二氯异氰尿酸甲可湿性粉剂1000~1500倍液或20%喹菌酮可湿性粉剂1000~1500倍液进行喷洒。
柑橘疮痂病
柑橘疮痂病主要为害叶片、新梢和果实，引起落叶、落果。未落病果小而畸形，品质变劣，受害新梢生长不良。本病只能侵染叶、梢、果地幼嫩组织，受害叶片初现水浸状小点，后逐渐扩大，呈蜡黄色至黄褐色，直径0.3~2.0mm，木栓化。 
防治措施：
苗木检疫，新建园从外地引进苗木和接穗，进行检疫。来自外地的接穗和苗木，可用50%苯菌灵可湿性粉剂800倍液、40%三唑酮多菌灵可湿性粉剂800倍液浸30分钟。
加强栽培管理，冬季结合修剪，剪除病枝叶，收集地面枝叶一并烧毁，并随即树上树下喷药预防。加强肥水管理，促抽梢整齐，缩短幼果嫩期，减少病菌侵染机会。
药剂喷雾防治，保护嫩梢叶及幼果。可选用30%氧氯化铜悬浮剂600倍液、40%三唑酮多菌灵可湿性粉剂800倍液或50%咪鲜胺锰络合物1000倍液喷雾。
柑橘炭疽病
柑橘炭疽病常造成柑橘树大量落叶、枯梢和落果，导致树势衰弱，产品和品质下降，甚至枝干和植株枯死。 
防治措施：
加强栽培管理，深翻改土避免偏施氮肥，增施有机肥和磷肥钾肥，及时排水灌溉，做好防冻、防其他病虫工作。
冬季清园，剪除病枯枝叶和僵果，清除地上落叶和病果，集中烧毁或深埋。
药剂喷雾防治，在春、夏、秋梢嫩叶期，幼果期和果实膨大期喷药，选用25%咪鲜胺乳油、24%腈苯唑悬浮剂、43%代森锰锌悬浮剂1000倍液或25%溴氰腈乳油500~800倍液喷洒。
柑橘根结线虫病柑橘线虫病
主要危害植株根部，植株受害，轻则引起树势衰退，重则全株凋萎死亡。被害根组织因受刺激而过度生长，形成大小不等的根瘤，根毛稀少，病株地上部叶片变小变黄，重者叶缘卷曲，叶片干枯脱落，枝梢枯萎以至全株死亡。 
防治措施：
严格检疫，禁止从病区调运苗木。
培育无病苗木，选用前作为水稻的地育苗，育苗地要反复犁耙翻晒，播种前两周开沟施杀线虫剂薰杀处理。
病苗处理，对发病苗木用48°C温水浸病根15min，或用40%虫胺磷乳油100倍液浸根，杀死根内线虫。
病树处理，挖除病根，在1~2月份，挖除病株表层的病根和须根团并烧毁，每株施石灰1.5~2.5kg，增施有机肥，促进根系生长和树势恢复。
</textarea>
