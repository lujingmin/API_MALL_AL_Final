      <div id="u73" class="ax_default text_area">
        <textarea id="u73_input">吹绵蚧壳虫是同翅目的一种害虫，别名吹绵蚧。世界性分布，常见于多种植物（金合欢、柳、橘）上，

1、人工防治 随时检查，用手或用镊子捏去雌虫和卵囊，或剪去虫枝、叶。
2、生物防治 保护或引放大红瓢虫、澳洲瓢虫，捕食吹绵蚧，这是在生物防治史上最成功的事例之一，因其捕食作用大，可以达到有效控制的目的。常群集在叶牙、嫩芽、新梢上危害，发生严重时，叶色发黄，造成落叶和枝梢枯萎，以致整枝、整株死去，即使尚存部分枝条，亦因其排泄物引起煤污病而一片灰黑，严重影响观赏价值。
吹绵蚧壳虫为害黄杨、柑橘、蔷薇、月季、海桐、牡丹、冬青、石榴、无花果、木瓜、梅花、含笑等多种观赏植物。
3、药物防治 在初孵若虫散转移期，可喷施40%氧化乐果1000倍液，或50%杀螟松1000倍液，或用普通洗衣粉400-600倍液，每隔2周左右喷1次，连续喷3-4次。</textarea>
