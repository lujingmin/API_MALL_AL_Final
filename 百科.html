        <textarea id="u85_input">要提出正确的害虫防治途径，必须弄清楚虫害发生的原因，造成虫害的条件有三条：第一，有适宜的环境条件，这种环境条件主要指温湿度和其他生物因子。第二，有大量的害虫来源，而且必须在有利的环境条件下，害虫种群数量发展到足以造成为害农作物产量或质量的虫口密度时，才能造成虫害；第三，有适宜的寄主作物，且寄主作物易受害的生育期与害虫发生为害的盛期吻合。 
  农业防治就是综合运用一系列先进的农业技术措施，有目的定向改变某些环境条件，创造有利于农作物生长发育和有益生物的生存繁殖，而不利于害虫发生的环境条件，从而直接或间接消灭或抑制害虫的发生和为害，达到保证作物丰产的目的，称为农业防治。</textarea>
